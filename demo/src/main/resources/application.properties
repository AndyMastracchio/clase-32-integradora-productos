# Configuraciones de conexión a la BD
spring.datasource.url=jdbc:h2:mem:productos
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Habilita la consola de H2
spring.h2.console.enabled=true

# Define la secuencia de la sentencia de creación de tablas
spring.jpa.hibernate.ddl-auto=create-drop

# Muestra por consola, el SQL que hace el ORM
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Permite cambiar el puerto en el que se levanta la app
server.port=8081



